dependencies{
    // mybatis 依赖
    implementation 'org.mybatis:mybatis:3.5.0'
    // mybatis+spring 整合中间件
    implementation 'org.mybatis:mybatis-spring:2.0.0'
    // spring实现的数据源
    implementation 'org.springframework:spring-jdbc:5.1.5.RELEASE'
    // mysql数据库驱动
    implementation 'mysql:mysql-connector-java:5.1.47'
}
